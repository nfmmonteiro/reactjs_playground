<html>
<head>
	<title>React Hello</title>
	<script src="app/lib/react/react.js"></script>
	<script src="app/lib/react/react-dom.js"></script>
</head>
<body>
	<div id="app"></div>

	<script type="text/javascript">
		
		function helloWorld() {
			ReactDOM.render(
				React.DOM.h1(null, "Hello World!"),
				document.getElementById('app')
			);
		}

		function nestedReactComponents() {
			ReactDOM.render(
				React.DOM.div({style: {width: "100%", margin: "1em"}}, 
					React.DOM.h1({id: "title"}, React.DOM.strong(null, "Hello World!")), 
					React.DOM.p({className: "paragraph"}, "This is just a paragraph...")),
				document.getElementById('app')
			);
		}

		nestedReactComponents();


	</script>
</body>
</html>
